<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile</title>
    <link rel="stylesheet" href="tmi.css">


    <style>
        .name, .univ, .favorites, .game {
            color: blue;
        }

        textarea {
            background-color: lightskyblue;
            width: 50%;
            height: 32px;
            float:none;
        }

        .noresize {
            resize: none;
        }

        button {
            background-color: lightgreen;
            border-color: rgb(255, 255, 74);
            box-shadow: mediumspringgreen 2px 2px 2px;
            width: 100px;
            height: 32px;
            margin: 30px;

        }

        h3 {
            font-family: "배달의민족 한나는 열한살";
            font-size: 222%;
        }

        .project {
            color:blueviolet;
        }
       
        
        #profile, #project {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: 50px;
            padding: 10px;
            background-color: aqua;
            float: left;
        }

        .Ccolor{
            padding: 10px;
            margin: 50px;
            width: 500px;
            height: 100px;
            float: left;
            border: azure solid 10px;
        }

        @media screen and (max-width: 812px) {
        body, fieldset, .footer {
        width: 100%;}}
        fieldset {width: 92%;};

    </style>
</head>
<body>
    <header class="header"><span class="n919">#9191</span>4377#</header>
    <sel class="sel">
    <ul>
